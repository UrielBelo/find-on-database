<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=B612+Mono&display=swap" rel="stylesheet">
    <link href="<https://fonts.googleapis.com/css2?family=Roboto&display=swap>" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <title>Find On Database - Firebird</title>
</head>
<body>
    <header>
        <div id="navegation">
            <div id="searchBar">
                <input type="text" id="searchBarText" tabindex="1" placeholder="Informação que vai ser localizada">

                    </svg>                        
                </button>
            </div>
            <div id="dropdown">
                <div id="profileSelector">
                    <div id="dropbtn">Empty</div>
                    <div id="subProfile" class="profileFunctionItem"> - </div>
                    <div id="addProfile" class="profileFunctionItem"> + </div>
                </div>
                <div id="dropdownContent"></div>
            </div>
        </div>
        <div id="connectionInfo">
            <div class="l1">
                <div id="pathSelection">
                    <input type="text" name="pathInput" tabindex="2" id="pathInput" value="">
                    <div id="folderSelector" tabindex="3">
                        <svg width="18" height="22" viewBox="0 0 18 22" fill="none" xmlns="http://www.w3.org/2000/svg">

                        </svg> 
                    </div>
                    <label for="pathInput">Path</label>
                </div>
            </div>
            <div class="l2">
                <div id="userInput">
                    <input type="text" name="userInputText" tabindex="4" id="userInputText" value="">
                    <label for="userInputText">User</label>
                </div>
                <div id="powerButton">
                    <button id="powerBtn">
                        <svg width="23" height="24" viewBox="0 0 23 24" tabindex="6" fill="none" xmlns="http://www.w3.org/2000/svg">

                        </svg>                            
                    </button>
                </div>
                <div id="passwordInput">
                    <label for="passwordInputText">Pass</label>
                    <input type="password" id="passwordInputText" tabindex="5" name="passwordInputText" value="">
                    <button class="eye" id="eyeButton">
                        <svg width="27" height="27" viewBox="0 0 27 27" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M26.1056 13.2131C25.1132 10.6461 23.3904 8.42621 21.1501 6.8277C18.9098 5.22919 16.2502 4.32217 13.5 4.21875C10.7498 4.32217 8.09021 5.22919 5.8499 6.8277C3.60958 8.42621 1.88677 10.6461 0.894382 13.2131C0.827361 13.3985 0.827361 13.6015 0.894382 13.7869C1.88677 16.3539 3.60958 18.5738 5.8499 20.1723C8.09021 21.7708 10.7498 22.6778 13.5 22.7812C16.2502 22.6778 18.9098 21.7708 21.1501 20.1723C23.3904 18.5738 25.1132 16.3539 26.1056 13.7869C26.1727 13.6015 26.1727 13.3985 26.1056 13.2131V13.2131ZM13.5 21.0938C9.02813 21.0938 4.30313 17.7778 2.59032 13.5C4.30313 9.22219 9.02813 5.90625 13.5 5.90625C17.9719 5.90625 22.6969 9.22219 24.4097 13.5C22.6969 17.7778 17.9719 21.0938 13.5 21.0938Z" fill="black"/>

                        </svg>                                                        
                    </button>
                </div>
            </div>
        </div>
        <hr>
    </header>
    <main>
        <div id="selectors">
            <div id="options">
                <div id="tableOption">
                    <input type="checkbox" class="check" id="checkTable" tabindex="7">
                    <label for="">Tables</label>
                </div>
                <div id="collumnOption">
                    <input type="checkbox" class="check" id="checkCollumn" tabindex="8">
                    <label for="">Collumns</label>
                </div>
                <div id="dataoption">
                    <input type="checkbox" class="check" id="checkData" tabindex="9">
                    <label for="">Data</label>
                </div>
            </div>
        </div>
        <div id="tables">
            <div id="tablesTable" class="tableDiv">
                <h3>Tables</h3>
                <table id="tablesTableElement"></table>
            </div>
            <div id="collumnsTable" class="tableDiv">
                <h3>Collumns</h3>
                <table id="collumnsTableElement"></table>
            </div>
            <div id="dataTable" class="tableDiv">
                <h3>Data</h3>
                <table id="dataTableElement"></table>
            </div>
        </div>
    </main>
    <footer>
        <b>Desenvolvido por <a href="#">Uriel Belo</a></b>
    </footer>

</body>
</html>
